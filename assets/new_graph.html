<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="css/graph.css" />
    <style type="text/css">
      body {
        font: 10px sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .axis path,
      .axis line,
      .axis tick {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .grid {
          stroke: lightgrey;
          opacity: 0.5;
      }

      .x .tick:first-child text {
        display: none;
      }

      .line {
        fill: none;
        stroke-width: 1.5px;
      }
    </style>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript">
      var weightUnit = MeasurementsModel.getWeightUnit();

      var months = [ 'Jan', 'Feb', 'Maa', 'Apr', 'Mei', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dec' ]

      var drawGraph = function drawGraph(data) {
        console.log(data);

        var margin = {top: 20, right: 20, bottom: 30, left: 50}
          , width = window.innerWidth
          , height = window.innerHeight

        var graph = document.getElementById("graph")
        var graph = d3.select("body")
                      .append("svg")
                      .attr("id", "grafiek")
                .attr("width", width)
                .attr("height", height)




        var x = d3.time.scale()
                       .range([0, width])

        var y = d3.scale.linear()
                        .range([height, 0])

        var xAxis = d3.svg.axis()
                          .scale(x)
                          .orient("top")
                          .ticks(5)
                          .tickFormat(function(d) {
                            return d.getDate() + " " + months[d.getMonth()]
                          })

        var yAxis = d3.svg.axis()
                            .scale(y)
                            .orient("right")
                            .ticks(5)
                            .tickFormat(function(d) {
                              return d + " " + weightUnit;
                            })

        var color = d3.scale.category10()

        var line = d3.svg.line()
                         .interpolate("basis")
                         .x(function(d) { return x(d3.time.format("%Y-%m-%d %H:%M").parse(d.date)) })
                         .y(function(d) { return y(d.close) })

        var svg = d3.select("svg")

        x.domain(d3.extent(data, function(d) { return d3.time.format("%Y-%m-%d %H:%M").parse(d.date) }))
        y.domain([d3.min(data, function(d) { return d.close }) - 5, d3.max(data, function(d) { return d.close }) + 5])

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line)
            .style("stroke", function(d, i) {
              return color(i)
            })

        svg.append("g")
           .attr("class", "y axis")
           .attr("id", "yAxis")
           .call(yAxis)
             .selectAll("text")

        svg.append("g")
                 .attr("class", "x axis")
                 .attr("transform", "translate(0," + height + ")")
                 .call(xAxis)
          }
    </script>
  </head>
  <body>
  <script type="text/javascript">
    window.addEventListener('load', function(){
        //var data = '[{"date": "2012-03-12 18:30", "close":"555.0"},{"date": "2014-03-12 18:31", "close":"999.0"}]';
        var data = MeasurementsModel.getMeasurementsAsJSON();
        drawGraph(JSON.parse(data));
        });
  </script>
  </body>
</html>
