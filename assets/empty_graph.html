<!DOCTYPE html>
<html>
	<head>
		<title>Hello World!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<style type="text/css"> 
			body {
				font: 1em sans-serif;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				color: #555;
			}
			* {
				-webkit-user-select: none;
			}
			div {
				display: table;
				height: auto;
				margin: auto;
				position: absolute;
				top: 0; bottom: 0;
				text-align: center;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div>Twee wegingen nodig om grafiek te tonen.</div>
	</body>
</html>
